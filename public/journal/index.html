<!DOCTYPE html>

<html>
    <head>
        <base href="../" />
        <link rel="shortcut icon" type="image/x-icon" href="./img/nh-cursive-icon.png" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Page properties -->
        <title>Journal - Nick Hernandez</title>

        <!-- Opengraph properties, for giving a site preview if the link is posted anywhere. Makes the link look less sketchy. -->
        <meta property="og:title" content="Journal - Nick Hernandez" />
        <meta property="og:description" content="My journal pages or Web blog." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://nickhz.live/img/built-from-scratch.png" />
        <meta property="og:image:alt" content="built from scratch" />
        <meta property="og:url" content="https://nickhz.live/" />
        <meta property="og:site_name" content="The Personal Site of Nick Hernandez" />
        
        <!-- Style properties -->
        <link href="css/journal-index.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- nameplate -->
        <header>
            Journal

            <div id="header-fasteners">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>

        <!-- journal volumes -->
        <main>
            <a href="./journal" class="journal-entry tutorial">
                <span>
                    How to Make a Website
                </span>
            </a>
            <a href="./journal" class="journal-entry devlog">
                <span>
                    Development Log
                    <br />
                    <br />
                    Vol. I
                    <br />
                    <br />
                    How & Why This Site Began
                </span>
            </a>
            <a href="./journal" class="journal-entry thoughts">
                <span>
                    My Thoughts on Modern Web Design
                </span>
            </a>
            <a href="./journal/diary" class="journal-entry" style="background-color: hsl(0, 0%, 2%); color: hsl(0, 0%, 90%);">
                <span>
                    My Diary
                </span>
            </a>
        </main>

        <!-- tag panel -->
        <aside>
            <label for="show-tag-panel-info" class="sticky-note pale-green-bg">
                (Click here for page info)
            </label>

            <input id="show-tag-panel-info" type="checkbox" />
            <div id="tag-panel-info">
                <div class="sticky-note" style="background-color: hsl(26, 100%, 70%);">
                    This page is a <a href="./wip">work in progress</a>!
                </div>
                <div class="sticky-note">
                    Each book is a journal/blog entry. Click one to read it!
                </div>
                <!-- <div class="desktop-only sticky-note">
                    Shift + mouse-wheel scroll will scroll horizontally.
                </div> -->
                <div class="sticky-note">
                    When more journal entries are made, tags will be added below to filter them.

                    <!-- Click a note below to filter the volumes by tag! -->
                </div>
            </div>

            <!-- <div class="sticky-note">
                All
            </div>
            <div class="sticky-note">
                Development Logs
            </div> -->
        </aside>

        <!-- home link -->
        <a href="./" id="journal-to-home-link" class="sticky-note">
            &lt;HOME
        </a>
    </body>
</html>
